{%- if site.favicon -%}
<link rel="icon" href="{{ site.favicon | relative_url }}" type="image/png">
<link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png">
{%- endif -%}

{%- comment -%}
Optional: If you later add platform-specific icons, uncomment and update paths below.
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
{%- endcomment -%}
